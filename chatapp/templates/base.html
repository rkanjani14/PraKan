{% load static %}
{% load account %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/prakan.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>PraKan</title>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar">
        <div class="logo-div">
          <img src="{% static 'images/logo.png' %}" alt="logo">
        </div>
        <div class="menus">
          <div class="menu">
            <a href="chat/"><p>Chat</p></a>
            {% if user.is_authenticated  %}
              <a href="logout/"><p>logout</p></a>
            {% else %}
              <a href="{% provider_login_url 'google' process='connect' %}?next=/"><p>LogIn With Google</p></a>
            {% endif %}
            <strong id="menu-btn"><i class="bi bi-list" id="icon-btn"></i></strong>
          </div>
        </div>
    </nav>
    <!-- navbar end  -->

    <!-- mobile menus start -->
    <div class="mobile-menu">
      <p>Chat</p>
      <p>LogIn With Google</p>
    </div>
    <!-- mobile menus end -->
    {% block content %}
    {% endblock %}
    <!-- footer start -->
   <footer id="footer">
       <div class="footer-details">
         PRAKAN   | &copy 2023 ALL RIGHT RESERVED
       </div>
   </footer>
   <!-- footer end  -->
  </body>
  <script src="{% static 'js/main.js' %}"></script>
</html>
